<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizenix - Coming Soon</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Background & Layout --- */
        body {
            /* Changed to a clean white background */
            background: #ffffff;
            color: #333333; /* Default text color */

            /* This centers the content */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* --- Content Container --- */
        .container {
            max-width: 650px;
            width: 100%;
            
            /* Changed to the new purple background */
            background: #3e2469;
            color: #ffffff; /* Text inside container is white */
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Added a subtle shadow */
        }

        /* --- Logo --- */
        .logo {
            width: 100%;
            max-width: 350px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 25px;
            background: #ffffff; /* Ensure logo background is white */
            border-radius: 8px;  /* Soften the edges of the logo's white box */
        }

        /* --- Text Content --- */
        h1 {
            font-size: 3.5rem; /* Large "COMING SOON" text */
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.15rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* --- Portfolio Button --- */
        .portfolio-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            background: #ffffff; /* White button looks great on purple */
            color: #3e2469;   /* Button text is purple */
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .portfolio-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        /* --- Social Media Links --- */
        .social-links a {
            color: #ffffff; /* White icons */
            text-decoration: none;
            font-size: 1.8rem; /* Size of the icons */
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #cccccc; /* Light gray on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="BIZENIX LOGO.jpg" alt="Bizenix Logo" class="logo">

        <h1>COMING SOON</h1>
        
        <p>We're working hard to launch our new site. In the meantime, check out my work!</p>

        <a href="folio.html" class="portfolio-button">View My Portfolio</a>

        <div class="social-links">
            <a href="https://www.instagram.com/bizenix.in/?utm_source=ig_web_button_share_sheet" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/company/bizenix" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>

    </div>

</body>
</html>
